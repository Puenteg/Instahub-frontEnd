<div class="card mb-3" style="max-width: 540px;" *ngIf="dataComentario !== null">
  <div class="row g-0">
    <div class="col-md-12">
      <div class="card-body">
        <h5 class="card-title">{{dataComentario.autor}}</h5>
        <app-calificar-por-estrella [rating]="dataComentario.calificacion" [isFocuseable]="false"></app-calificar-por-estrella>
        <p class="card-text">{{dataComentario.comentario}}</p>
        <p class="card-text"><small class="text-body-secondary">{{dataComentario.fecha}}</small></p>
        <div class="d-flex flex-row-reverse">
            <button class="btn btn-outline-danger btn-sm m-2" (click)="reportar()">Reportar</button>
            <button *ngIf="validaComentarioAutor()" class="btn btn-outline-secondary btn-sm m-2" (click)="eliminar()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
