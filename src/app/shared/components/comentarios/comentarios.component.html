<div class="row">
  <div class="text-center">
    <h1>Sección Comentarios</h1>
  </div>
</div>

<!-- Nuevo comentario -->
<div class="row">
  <div>
    <h5 class="text-center">Calíficanos</h5>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" [formGroup]="formComentario">
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="" formControlName="autor">
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Calificación</label>
        <input type="text" class="form-control" id="autor" placeholder="" maxlength="1" formControlName="calificacion">
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea class="form-control" id="comentario" rows="3" formControlName="comentario"></textarea>
      </div>
      <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" (click)="enviarComentario()">Enviar</button>
      </div>
    </div>
  </div>
  <hr>
  <!-- {{ formComentario.value | json }}
  {{ comentarios | json }} -->
</div>

<!-- Comentarios existentes -->
<div class="row">
  <app-comentario class="col-md-6" *ngFor="let comentario of comentarios" [comentario]="comentario"></app-comentario>
</div>
