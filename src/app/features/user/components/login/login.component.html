  <app-navbar></app-navbar>

  <div class="login-container">
    <div class="background-image">
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div class="container-restarpassw">
          <br>
          <div>
            <a id="forgot-password" href="/recuperacion">¿Olvidaste tu contraseña?</a>
            <br>
            <a id="new-register-login" href="/registro">¿No tienes cuenta? Regístrate aquí</a>
          </div>
        </div>
      </form>
    </div>
  </div>

<app-footer></app-footer>
