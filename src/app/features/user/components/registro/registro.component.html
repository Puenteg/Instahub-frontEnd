<app-navbar></app-navbar>
<div class="login-container">
  <div class="background-image">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" class="form-control" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" formControlName="correo" class="form-control" id="correo" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" formControlName="telefono" class="form-control" id="telefono" required>
      </div>

      <div class="form-group">
        <label for="rol">Rol:</label>
        <select formControlName="rol" class="form-control" id="rol">
          <option value="administrador">Administrador</option>
          <option value="anfitrion">Anfitrión</option>
          <option value="usuario">Usuario</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" formControlName="contrasena" class="form-control" id="contrasena" required>
      </div>

      <div class="form-group">
        <label for="confirmContrasena">Confirmar Contraseña:</label>
        <input type="password" formControlName="confirmContrasena" class="form-control" id="confirmContrasena" required>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
