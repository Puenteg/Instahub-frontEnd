<!-- registro.component.html -->

<app-navbar></app-navbar>

<div class="login-container">
  <div class="background-image">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Registro de Usuario</h2>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" formControlName="telefono" class="form-control" required>
        <small *ngIf="registroForm.get('telefono')?.errors?.['pattern']">Solo se permiten números.</small>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <small *ngIf="registroForm.get('password')?.errors?.['passwordStrength']">
          La contraseña debe contener al menos una mayúscula, una minúscula y un número.
        </small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
        <small *ngIf="registroForm.errors?.['passwordMismatch']">Las contraseñas no coinciden.</small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrarse</button>
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
