<app-navbar></app-navbar>

<div class="container">
  <div class="background-image">
    <form [formGroup]="tokenForm" (ngSubmit)="onSubmit()" class="register-form" style="margin-top: 40px;">
      <div class="form-group">
        <h2 class="MuiTypography-root MuiTypography-h1 css-1nwzx2u">Ingrese su token</h2>
      </div>
      <div class="form-group">
        <label for="token">Token:</label>
        <input type="text" formControlName="token" class="form-control" id="token" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
</div>
<app-footer></app-footer>
